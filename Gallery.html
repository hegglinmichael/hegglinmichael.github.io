<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photography Showcase</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #222;
            color: white;
            text-align: center;
        }
        .navbar {
            display: flex;
            justify-content: center;
            padding: 15px;
            background-color: #444;
        }
        .navbar a {
            margin: 0 15px;
            color: white;
            text-decoration: none;
            font-size: 18px;
        }
        .gallery-container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 80vh;
        }
        .photo-preview {
            width: 15%;
            cursor: pointer;
            opacity: 0.6;
            transition: opacity 0.3s;
            border-radius: 8px;
        }
        .photo-preview:hover {
            opacity: 1;
        }
        .photo-main {
            max-width: 60%;
            border-radius: 10px;
            transition: opacity 0.5s ease-in-out;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <a href="#">About Me</a>
        <a href="#">Gallery</a>
        <a href="#">Contact</a>
    </div>

    <div class="gallery-container">
        <img id="prevPhoto" class="photo-preview" onclick="prevPhoto()" src="photo4.jpg" alt="Previous Photo">
        <img id="mainPhoto" class="photo-main" src="photo1.jpg" alt="Photography">
        <img id="nextPhoto" class="photo-preview" onclick="nextPhoto()" src="photo2.jpg" alt="Next Photo">
    </div>

    <script>
        const photos = ["photo1.jpg", "photo2.jpg", "photo3.jpg", "photo4.jpg"];
        let currentPhoto = 0;

        function updatePhotos() {
            document.getElementById("mainPhoto").src = photos[currentPhoto];
            document.getElementById("prevPhoto").src = photos[(currentPhoto - 1 + photos.length) % photos.length];
            document.getElementById("nextPhoto").src = photos[(currentPhoto + 1) % photos.length];
        }

        function nextPhoto() {
            currentPhoto = (currentPhoto + 1) % photos.length;
            updatePhotos();
        }

        function prevPhoto() {
            currentPhoto = (currentPhoto - 1 + photos.length) % photos.length;
            updatePhotos();
        }

        updatePhotos();
    </script>

</body>
</html>
