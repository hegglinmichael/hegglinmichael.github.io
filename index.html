<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hegglin Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #e6ffe6;
        }
        .top-bar {
            position: absolute;
            top: 20px;
            width: 100%;
            text-align: center;
            background-color: #fff;
            padding: 10px 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .top-bar a {
            margin: 0 15px;
            text-decoration: none;
            color: #000;
        }
        .dropdown {
            display: inline-block;
            position: relative;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            z-index: 1;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }
        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }
        h1 {
            margin: 20px 0 10px;
        }
        input[type="text"] {
            width: 400px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 24px;
            outline: none;
        }
        input[type="text"]:focus {
            border-color: #007bff;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <a href="#">About</a>
        <div class="dropdown">
            <a href="#">Topics</a>
            <div class="dropdown-content">
                <a href="#">Topic 1</a>
                <a href="#">Topic 2</a>
                <a href="#">Topic 3</a>
            </div>
        </div>
    </div>
    <h1>Hegglin Search</h1>
    <input type="text" placeholder="Search...">
</body>
</html>
